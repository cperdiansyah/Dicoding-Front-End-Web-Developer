<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Details | MovieNesia</title>
    </head>
    <body>
        <nav-bar></nav-bar>
        <main>
            <!-- <movie-detail></movie-detail> -->
            <div class="movie-detail">
                <div class="backdrop">
                    <div class="backdrop-background">
                        <div class="backdrop-background-image-filter">
                            <img
                                src="https://image.tmdb.org/t/p/w1280/nDLylQOoIazGyYuWhk21Yww5FCb.jpg"
                                alt=""
                                loading="lazy"
                            />
                            <div class="img-gradient"></div>
                        </div>
                    </div>
                    <div class="backdrop-text">
                        <div class="container">
                            <div class="upper-text-section">
                                <div class="genre">
                                    <span>Action,</span>
                                    <span>Adventure,</span>
                                    <span>Fantasy</span>
                                </div>
                                <div class="title">
                                    <h2>
                                        <span class="fw-bold"
                                            >Shang-Chi and the Legend of the Ten
                                            Rings</span
                                        >
                                        (2021)
                                    </h2>
                                </div>
                                <div class="tagline">
                                    <span class="tagline-text text-white-50"
                                        >"You can't outrun your destiny."</span
                                    >
                                </div>
                                <div
                                    class="
                                        rating-runtime
                                        d-flex
                                        align-items-center
                                    "
                                >
                                    <div class="runtime me-4">
                                        <i class="far fa-clock me-1"></i>
                                        2h 12m
                                    </div>

                                    <div class="rating">
                                        <i class="star fas fa-star"></i>
                                        <span>8</span>
                                    </div>
                                </div>
                            </div>
                            <div class="bottom-text-section"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
